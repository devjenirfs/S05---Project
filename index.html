<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - App Inatel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="header">
            <h1>Olá, Raphael</h1>
            <p>Você possui um armário reservado com acesso pela porta 8A.<br>Você possui uma pendência no financeiro.</p>
        </header>

        <!-- Mensagens -->
        <section class="mensagens">
            <div class="mensagem">Mensagem 1</div>
            <div class="mensagem">Mensagem 2</div>
        </section>

        <!-- Conteúdo Principal -->
        <main class="main">
            <section class="aula">Disciplina - Sala A101</section>
            <section class="aula">Disciplina - Sala B202</section>
            <section class="aula">Disciplina - Sala C303</section>
        </main>

        <!-- Notícias -->
        <section class="noticias">
            <div class="noticia">Card de Notícias - Destaque</div>
        </section>
    </div>
</body>
</html>
