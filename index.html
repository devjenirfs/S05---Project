<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Armário</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h2>Reserva de Armário</h2>
        <label for="tipoArmario">Selecione o tipo de armário:</label>
        <select id="tipoArmario">
            <option value="padrao">Padrão</option>
            <option value="duplo">Duplo</option>
        </select>
        <button onclick="reservarArmario()">Reservar</button>
        <p id="resultado"></p>
    </div>

    <script>
        // Objeto do usuário
        const usuario = { nome: "Raphael", matricula: "123456", pendencia: false };

        // Lista de armários
        const armarios = [
            { id: 1, formato: "padrao", status: true, acessivel: false },
            { id: 2, formato: "padrao", status: true, acessivel: false },
            { id: 3, formato: "padrao", status: true, acessivel: false },
            { id: 4, formato: "padrao", status: false, acessivel: true },
            { id: 5, formato: "padrao", status: false, acessivel: true },
            { id: 6, formato: "duplo", status: true, acessivel: true },
            { id: 7, formato: "duplo", status: false, acessivel: true },
            { id: 8, formato: "duplo", status: false, acessivel: true },
        ];

        // Função para reservar o armário
        function reservarArmario() {
            let tipoSelecionado = document.getElementById("tipoArmario").value;

            // Filtrar armários disponíveis
            let armariosDisponiveis = armarios.filter(a => a.formato === tipoSelecionado && a.status);

            if (armariosDisponiveis.length === 0) {
                document.getElementById("resultado").innerText = `Olá, ${usuario.nome}! Nenhum armário disponível no momento.`;
                return;
            }

            // Escolher um armário aleatoriamente
            let armarioSorteado = armariosDisponiveis[Math.floor(Math.random() * armariosDisponiveis.length)];

            // Atualizar o status do armário e registrar a reserva
            armarioSorteado.status = false;
            armarioSorteado.reservadoPor = usuario.matricula;
            
            // Adicionar data/hora da reserva
            let dataReserva = new Date();
            armarioSorteado.dataReserva = dataReserva.toLocaleString();

            // Calcular a data/hora de entrega (24h depois)
            let dataEntrega = new Date(dataReserva);
            dataEntrega.setHours(dataEntrega.getHours() + 24);
            armarioSorteado.dataEntrega = dataEntrega.toLocaleString();

            // Atualizar o usuário
            usuario.pendencia = true;

            // Exibir no HTML
            document.getElementById("resultado").innerHTML = `
                Olá, ${usuario.nome}! O armário ${armarioSorteado.id} foi reservado com sucesso. <br>
                Data e Hora da Reserva: ${armarioSorteado.dataReserva} <br>
                Data e Hora da Entrega das Chaves: ${armarioSorteado.dataEntrega}
            `;

            console.log(armarios);
        }
    </script>
</body>
</html>
